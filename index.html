<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Reservas de Salas - Admin</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-calendar-check me-2"></i>
                Sistema de Reservas
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
                    <i class="bi bi-person-badge me-1"></i>
                    <span id="admin-name">Admin</span>
                    <span class="badge admin-badge ms-2">Administrador</span>
                </span>
                <button class="btn btn-outline-light btn-sm btn-logout" onclick="logout()">
                    <i class="bi bi-box-arrow-right me-1"></i>
                    Sair
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>
                        <i class="bi bi-list-ul me-2"></i>
                        Todas as Reservas
                    </h2>
                    <button class="btn btn-primary" onclick="refreshReservations()">
                        <i class="bi bi-arrow-clockwise me-1"></i>
                        Atualizar
                    </button>
                </div>

                <!-- Reservations Table -->
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nome do Aluno</th>
                                <th scope="col">Sala</th>
                                <th scope="col">Data</th>
                                <th scope="col">Horário</th>
                            </tr>
                        </thead>
                        <tbody id="reservations-table-body">
                            <!-- Reservations will be loaded here -->
                        </tbody>
                    </table>
                </div>

                <!-- No Reservations Message -->
                <div id="no-reservations" class="no-reservations" style="display: none;">
                    <i class="bi bi-calendar-x display-1 text-muted"></i>
                    <h4 class="mt-3">Nenhuma reserva encontrada</h4>
                    <p class="text-muted">Não há reservas cadastradas no sistema.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="js/admin.js"></script>
</body>
</html>
