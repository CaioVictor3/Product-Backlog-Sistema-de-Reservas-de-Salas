<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Reservas de Salas - Aluno</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/student.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-calendar-check me-2"></i>
                Sistema de Reservas
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
                    <i class="bi bi-person-circle me-1"></i>
                    <span id="student-name">Aluno</span>
                    <span class="badge student-badge ms-2">Aluno</span>
                </span>
                <button class="btn btn-outline-light btn-sm btn-logout" onclick="logout()">
                    <i class="bi bi-box-arrow-right me-1"></i>
                    Sair
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Tabs Navigation -->
        <ul class="nav nav-tabs" id="studentTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="available-rooms-tab" data-bs-toggle="tab" data-bs-target="#available-rooms" type="button" role="tab">
                    <i class="bi bi-door-open me-2"></i>
                    Salas Disponíveis
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="my-reservations-tab" data-bs-toggle="tab" data-bs-target="#my-reservations" type="button" role="tab">
                    <i class="bi bi-list-ul me-2"></i>
                    Minhas Reservas
                </button>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content mt-4" id="studentTabsContent">
            <!-- Available Rooms Tab -->
            <div class="tab-pane fade show active" id="available-rooms" role="tabpanel">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="bi bi-list me-2"></i>Lista de Salas</h2>
                    <div class="d-flex align-items-center">
                        <span class="me-3">
                            <i class="bi bi-check-circle text-success me-1"></i>
                            <span id="livresCount">0</span> Livres
                        </span>
                        <span>
                            <i class="bi bi-times-circle text-danger me-1"></i>
                            <span id="ocupadasCount">0</span> Ocupadas
                        </span>
                    </div>
                </div>

                <!-- Filtro de Data -->
                <div class="row mb-4">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <label for="dateFilter" class="form-label">
                                    <i class="bi bi-calendar3 me-1"></i>
                                    Selecionar Data
                                </label>
                                <input type="date" class="form-control" id="dateFilter" required>
                                <small class="text-muted">Selecione a data para verificar disponibilidade</small>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Lista de Salas -->
                <div id="salasContainer" class="row">
                    <!-- As salas serão carregadas dinamicamente aqui -->
                </div>
            </div>


            <!-- My Reservations Tab -->
            <div class="tab-pane fade" id="my-reservations" role="tabpanel">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h5>
                        <i class="bi bi-list-ul me-2"></i>
                        Minhas Reservas
                    </h5>
                    <button class="btn btn-outline-primary" onclick="loadMyReservations()">
                        <i class="bi bi-arrow-clockwise me-1"></i>
                        Atualizar
                    </button>
                </div>

                <div id="my-reservations-list">
                    <!-- Reservations will be loaded here -->
                </div>

                <div id="no-my-reservations" class="no-reservations" style="display: none;">
                    <i class="bi bi-calendar-x display-1 text-muted"></i>
                    <h4 class="mt-3">Nenhuma reserva encontrada</h4>
                    <p class="text-muted">Você ainda não fez nenhuma reserva.</p>
                    <button class="btn btn-primary" onclick="document.getElementById('new-reservation-tab').click()">
                        <i class="bi bi-plus-circle me-2"></i>
                        Fazer Primeira Reserva
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Reserva de Sala -->
    <div class="modal fade" id="reservationModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-calendar-plus me-2"></i>
                        Fazer Reserva
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="modalReservationForm">
                        <!-- Informações da Sala -->
                        <div class="card mb-3">
                            <div class="card-header">
                                <h6 class="mb-0">
                                    <i class="bi bi-door-open me-2"></i>
                                    Informações da Sala
                                </h6>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <p class="mb-1"><strong>Sala:</strong> <span id="modalSalaNome"></span></p>
                                        <p class="mb-1"><strong>Local:</strong> <span id="modalSalaLocal"></span></p>
                                    </div>
                                    <div class="col-md-6">
                                        <p class="mb-1"><strong>Capacidade:</strong> <span id="modalSalaCapacidade"></span> pessoas</p>
                                        <p class="mb-0"><strong>Data:</strong> <span id="modalSalaData"></span></p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Formulário de Reserva -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="modalStartTime" class="form-label">
                                    <i class="bi bi-clock me-1"></i>
                                    Horário de Início
                                </label>
                                <select class="form-select" id="modalStartTime" required>
                                    <option value="">Selecione o horário</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="modalEndTime" class="form-label">
                                    <i class="bi bi-clock-fill me-1"></i>
                                    Horário de Término
                                </label>
                                <select class="form-select" id="modalEndTime" required>
                                    <option value="">Selecione o horário</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="modalPurpose" class="form-label">
                                <i class="bi bi-chat-text me-1"></i>
                                Finalidade da Reserva
                            </label>
                            <textarea class="form-control" id="modalPurpose" rows="3" placeholder="Descreva brevemente o motivo da reserva..."></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="confirmModalReservation">
                        <i class="bi bi-check-circle me-2"></i>
                        Fazer Reserva
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="js/student.js"></script>
</body>
</html>
