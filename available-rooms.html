<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Reserva de Salas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/available-rooms.css">
</head>
<body>
    <!-- Tela de Login -->
    <div id="loginScreen" class="login-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="card login-card">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <i class="fas fa-door-open fa-3x text-primary mb-3"></i>
                                <h3 class="card-title">Sistema de Reserva de Salas</h3>
                                <p class="text-muted">Faça login para continuar</p>
                            </div>
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Senha</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
                                </div>
                            </form>
                            <div id="loginError" class="alert alert-danger mt-3 hidden" role="alert">
                                Email ou senha incorretos!
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Tela Principal -->
    <div id="mainScreen" class="main-container hidden">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <i class="fas fa-door-open me-2"></i>
                    Sistema de Reserva de Salas
                </a>
                <div class="navbar-nav ms-auto">
                    <span class="navbar-text me-3">
                        <i class="fas fa-user me-1"></i>
                        <span id="userEmail">caio.victor@gmail.com</span>
                    </span>
                    <button class="btn btn-outline-light btn-sm" onclick="logout()">
                        <i class="fas fa-sign-out-alt me-1"></i>
                        Sair
                    </button>
                </div>
            </div>
        </nav>

        <!-- Conteúdo Principal -->
        <div class="container mt-4">
            <div class="row">
                <div class="col-12">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2><i class="fas fa-list me-2"></i>Lista de Salas</h2>
                        <div class="d-flex align-items-center">
                            <span class="me-3">
                                <i class="fas fa-check-circle text-success me-1"></i>
                                <span id="livresCount">0</span> Livres
                            </span>
                            <span>
                                <i class="fas fa-times-circle text-danger me-1"></i>
                                <span id="ocupadasCount">0</span> Ocupadas
                            </span>
                        </div>
                    </div>

                    <!-- Lista de Salas -->
                    <div id="salasContainer" class="row">
                        <!-- As salas serão carregadas dinamicamente aqui -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Confirmação de Reserva -->
    <div class="modal fade" id="confirmModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmar Reserva</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Tem certeza que deseja reservar a <strong id="modalSalaNome"></strong>?</p>
                    <p class="text-muted">Horário: <span id="modalSalaHorario"></span></p>
                    <p class="text-muted">Capacidade: <span id="modalSalaCapacidade"></span> pessoas</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="confirmReserva">Confirmar Reserva</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/available-rooms.js"></script>
</body>
</html>
