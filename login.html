<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Reservas de Salas - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-card p-4">
                    <div class="text-center mb-4">
                        <i class="bi bi-calendar-check display-4 text-primary mb-3"></i>
                        <h3 class="fw-bold">Sistema de Reservas</h3>
                        <p class="text-muted">Faça login para continuar</p>
                    </div>

                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i class="bi bi-envelope me-1"></i>
                                Email
                            </label>
                            <input type="email" class="form-control" id="email" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="bi bi-lock me-1"></i>
                                Senha
                            </label>
                            <input type="password" class="form-control" id="password" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-login">
                                <i class="bi bi-box-arrow-in-right me-2"></i>
                                Entrar
                            </button>
                        </div>
                    </form>

                    <div class="demo-credentials">
                        <h6 class="fw-bold mb-2">
                            <i class="bi bi-info-circle me-1"></i>
                            Credenciais de Demonstração
                        </h6>
                        <div class="row">
                            <div class="col-12 mb-2">
                                <small class="text-muted d-block">Administrador:</small>
                                <small class="fw-bold">joao@email.com</small> | 
                                <small class="text-muted">admin123</small>
                            </div>
                            <div class="col-12">
                                <small class="text-muted d-block">Alunos:</small>
                                <div class="row">
                                    <div class="col-6">
                                        <small class="fw-bold">maria@email.com</small><br>
                                        <small class="text-muted">student123</small>
                                    </div>
                                    <div class="col-6">
                                        <small class="fw-bold">pedro@email.com</small><br>
                                        <small class="text-muted">student123</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="js/login.js"></script>
</body>
</html>
