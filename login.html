<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Reservas de Salas - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .btn-login {
            background: linear-gradient(45deg, #007bff, #0056b3);
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
        }
        .form-control {
            border-radius: 0.5rem;
            border: 2px solid #e9ecef;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .demo-credentials {
            background: #f8f9fa;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-card p-4">
                    <div class="text-center mb-4">
                        <i class="bi bi-calendar-check display-4 text-primary mb-3"></i>
                        <h3 class="fw-bold">Sistema de Reservas</h3>
                        <p class="text-muted">Faça login para continuar</p>
                    </div>

                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i class="bi bi-envelope me-1"></i>
                                Email
                            </label>
                            <input type="email" class="form-control" id="email" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="bi bi-lock me-1"></i>
                                Senha
                            </label>
                            <input type="password" class="form-control" id="password" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-login">
                                <i class="bi bi-box-arrow-in-right me-2"></i>
                                Entrar
                            </button>
                        </div>
                    </form>

                    <div class="demo-credentials">
                        <h6 class="fw-bold mb-2">
                            <i class="bi bi-info-circle me-1"></i>
                            Credenciais de Demonstração
                        </h6>
                        <div class="row">
                            <div class="col-12 mb-2">
                                <small class="text-muted d-block">Administrador:</small>
                                <small class="fw-bold">joao@email.com</small> | 
                                <small class="text-muted">admin123</small>
                            </div>
                            <div class="col-12">
                                <small class="text-muted d-block">Alunos:</small>
                                <div class="row">
                                    <div class="col-6">
                                        <small class="fw-bold">maria@email.com</small><br>
                                        <small class="text-muted">student123</small>
                                    </div>
                                    <div class="col-6">
                                        <small class="fw-bold">pedro@email.com</small><br>
                                        <small class="text-muted">student123</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Initialize data when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initializeData();
        });

        // Initialize mock data in localStorage (same as in index.html)
        function initializeData() {
            // Check if data already exists
            if (localStorage.getItem('users') && localStorage.getItem('rooms') && localStorage.getItem('reservations')) {
                return;
            }

            // Mock Users Data
            const users = [
                { id: 1, name: 'João Silva', email: 'joao@email.com', type: 'admin', password: 'admin123' },
                { id: 2, name: 'Maria Santos', email: 'maria@email.com', type: 'student', password: 'student123' },
                { id: 3, name: 'Pedro Costa', email: 'pedro@email.com', type: 'student', password: 'student123' },
                { id: 4, name: 'Ana Oliveira', email: 'ana@email.com', type: 'student', password: 'student123' },
                { id: 5, name: 'Carlos Lima', email: 'carlos@email.com', type: 'student', password: 'student123' }
            ];

            // Mock Rooms Data
            const rooms = [
                { id: 1, name: 'Sala 101', capacity: 30, location: 'Bloco A' },
                { id: 2, name: 'Sala 102', capacity: 25, location: 'Bloco A' },
                { id: 3, name: 'Laboratório de Informática', capacity: 20, location: 'Bloco B' },
                { id: 4, name: 'Auditório Principal', capacity: 100, location: 'Bloco C' },
                { id: 5, name: 'Sala de Reuniões', capacity: 15, location: 'Bloco A' }
            ];

            // Mock Reservations Data
            const reservations = [
                { 
                    id: 1, 
                    studentId: 2, 
                    roomId: 1, 
                    date: '2024-01-15', 
                    startTime: '08:00', 
                    endTime: '10:00',
                    purpose: 'Estudo em grupo',
                    createdAt: '2024-01-10T10:30:00Z'
                },
                { 
                    id: 2, 
                    studentId: 3, 
                    roomId: 3, 
                    date: '2024-01-16', 
                    startTime: '14:00', 
                    endTime: '16:00',
                    purpose: 'Projeto de programação',
                    createdAt: '2024-01-11T09:15:00Z'
                },
                { 
                    id: 3, 
                    studentId: 4, 
                    roomId: 4, 
                    date: '2024-01-17', 
                    startTime: '19:00', 
                    endTime: '21:00',
                    purpose: 'Apresentação de trabalho',
                    createdAt: '2024-01-12T14:20:00Z'
                },
                { 
                    id: 4, 
                    studentId: 5, 
                    roomId: 2, 
                    date: '2024-01-18', 
                    startTime: '10:00', 
                    endTime: '12:00',
                    purpose: 'Reunião de grupo',
                    createdAt: '2024-01-13T11:45:00Z'
                },
                { 
                    id: 5, 
                    studentId: 2, 
                    roomId: 5, 
                    date: '2024-01-19', 
                    startTime: '15:00', 
                    endTime: '17:00',
                    purpose: 'Estudo individual',
                    createdAt: '2024-01-14T08:30:00Z'
                }
            ];

            // Store data in localStorage
            localStorage.setItem('users', JSON.stringify(users));
            localStorage.setItem('rooms', JSON.stringify(rooms));
            localStorage.setItem('reservations', JSON.stringify(reservations));
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Get users from localStorage
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            
            // Find user with matching email and password
            const user = users.find(u => u.email === email && u.password === password);
            
            if (user) {
                // Store current user in localStorage
                localStorage.setItem('currentUser', JSON.stringify(user));
                
                // Show success message
                const button = document.querySelector('.btn-login');
                const originalText = button.innerHTML;
                button.innerHTML = '<i class="bi bi-check-circle me-2"></i>Entrando...';
                button.classList.add('btn-success');
                button.classList.remove('btn-primary');
                
                // Redirect based on user type
                setTimeout(() => {
                    if (user.type === 'admin') {
                        window.location.href = 'index.html';
                    } else if (user.type === 'student') {
                        window.location.href = 'student-dashboard.html';
                    } else {
                        alert('Tipo de usuário não reconhecido.');
                        button.innerHTML = originalText;
                        button.classList.remove('btn-success');
                        button.classList.add('btn-primary');
                    }
                }, 1500);
            } else {
                // Show error message
                const button = document.querySelector('.btn-login');
                const originalText = button.innerHTML;
                button.innerHTML = '<i class="bi bi-x-circle me-2"></i>Credenciais inválidas';
                button.classList.add('btn-danger');
                button.classList.remove('btn-primary');
                
                setTimeout(() => {
                    button.innerHTML = originalText;
                    button.classList.remove('btn-danger');
                    button.classList.add('btn-primary');
                }, 2000);
            }
        });
    </script>
</body>
</html>
